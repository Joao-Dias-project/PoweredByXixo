<br>
<div class="container">
  <div class="bg-white border rounded shadow-sm overflow-hidden p-3 col-lg-12" *ngIf="clientMotorcycles.length > 0">
    <div class="row pb-3">
      <div class="col">
        <h2> <i class="fa-solid fa-circle"></i> Motas do Cliente</h2>
      </div>
    </div>
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
      <table class="table table-striped table-bordered text-center rounded shadow-sm overflow-hidden p-3">
        <thead>
          <tr>
            <th><i class="fa-solid fa-tag"></i> Marca | <i class="fa-solid fa-motorcycle"></i> Modelo</th>
            <th><i class="fa-solid fa-window-maximize"></i> Matrícula</th>
            <th><i class="fa-solid fa-barcode"></i> VIN</th>
            <th><i class="fa-solid fa-road"></i> Quilómetros</th>
            <th><i class="fa-solid fa-calendar-xmark"></i> Ano</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let moto of clientMotorcycles">
            <td class="text-decoration-none text-reset text-truncate">{{ moto.make }} {{ moto.model }}</td>
            <td class="text-decoration-none text-reset">{{ moto.licensePlate }}</td>
            <td class="text-decoration-none text-reset">{{ moto.vin }}</td>
            <td class="text-decoration-none text-reset">{{ moto.mileage }}</td>
            <td class="text-decoration-none text-reset">{{ moto.year }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="clientMotorcycles.length < 1">
    <div class="text-center">
      <h4>Sem motas a apresentar</h4>
    </div>
  </div>
</div>
