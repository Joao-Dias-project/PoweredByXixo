<br>
<div class="container">
  <div class="bg-white border rounded shadow-sm overflow-hidden p-3 col-lg-12" *ngIf="motorcycleWorkOrders.length > 0">
    <div class="row pb-3">
      <div class="col">
        <h2> <i class="fa-solid fa-circle"></i> Atendimentos da Mota</h2>
      </div>
    </div>
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped table-bordered text-center rounded shadow-sm overflow-hidden p-3">
            <thead>
                <tr>
                    <th><i class="fa-solid fa-hashtag"></i></th>
                    <th><i class="fa-solid fa-user"></i> Cliente</th>
                    <th><i class="fa-solid fa-triangle-exclamation"></i> Relatado</th>
                    <th><i class="fa-solid fa-list-check"></i> Efetuado</th>
                    <th style="white-space: nowrap;"><i class="fa-solid fa-road"></i> Km</th>
                    <th><i class="fa-regular fa-calendar"></i> Data</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let wo of motorcycleWorkOrders">
                    <td>{{ wo.id }}</td>
                    <td>{{ wo.client.name }}</td>
                    <td>{{ wo.reportedIssues }}</td>
                    <td>{{ wo.workPerformed }}</td>
                    <td>{{ wo.mileage }}</td>
                    <td style="white-space: nowrap;">{{ wo.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div *ngIf="motorcycleWorkOrders.length < 1">
    <div class="text-center">
      <h4>Sem atendimentos a apresentar</h4>
    </div>
  </div>
</div>
